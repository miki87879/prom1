<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הזמנה למסיבת פורים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');

        body {
            font-family: 'Heebo', sans-serif;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1513635269975-59663e0ac1ad') no-repeat center center/cover;
            color: white;
            padding: 20px;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(6px);
        }

        .container {
            background: rgba(0, 0, 0, 0.75);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #FFD700;
        }

        p {
            font-size: 18px;
            font-weight: 300;
            margin: 10px 0;
            line-height: 1.6;
        }

        .highlight {
            font-weight: 700;
            font-size: 22px;
            color: #FFD700;
        }

        .divider {
            width: 60%;
            height: 2px;
            background: #FFD700;
            margin: 15px auto;
        }

        .footer {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>🎭 מסיבת פורים הכי שווה בעיר! 🎭</h1>
        <div class="divider"></div>
        
        <p>חוגגים יחד בערב בלתי נשכח של שמחה, מוזיקה וריקודים 🥳</p>
        
        <p> <span class="highlight">יום חמישי</span></p>
        <p>🕙 <span class="highlight">22:00</span></p>
        <p>📍 <span class="highlight">בית משפחת ברנט, רחוב שמואל וינברג 27</span></p>

        <p>🎶 מחכים לכם עד מתי? עד דלא ידע 🎶</p>

        <div class="divider"></div>
        <p class="footer">🎭 אז תכינו את התחפושות ותבואו לעשות שמח 🎉</p>
    </div>

</body>
</html>
